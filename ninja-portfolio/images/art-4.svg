<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Background -->
  <rect width="400" height="300" fill="#0a0a0a" />
  
  <!-- Urban photography elements -->
  <g opacity="0.9">
    <!-- Urban skyline silhouette -->
    <path d="M0 200 L30 200 L30 170 L50 170 L50 180 L70 180 L70 150 L90 150 L90 190 
             L110 190 L110 140 L130 140 L130 160 L150 160 L150 130 L170 130 L170 170 
             L190 170 L190 120 L210 120 L210 150 L230 150 L230 100 L250 100 L250 140 
             L270 140 L270 160 L290 160 L290 130 L310 130 L310 150 L330 150 L330 170 
             L350 170 L350 190 L370 190 L370 180 L390 180 L390 200 L400 200 L400 300 L0 300 Z" 
          fill="#1a1a1a" />
    
    <!-- Street elements -->
    <rect x="0" y="200" width="400" height="10" fill="#333333" />
    <rect x="20" y="205" width="30" height="2" fill="#999999" opacity="0.5" />
    <rect x="80" y="205" width="30" height="2" fill="#999999" opacity="0.5" />
    <rect x="140" y="205" width="30" height="2" fill="#999999" opacity="0.5" />
    <rect x="200" y="205" width="30" height="2" fill="#999999" opacity="0.5" />
    <rect x="260" y="205" width="30" height="2" fill="#999999" opacity="0.5" />
    <rect x="320" y="205" width="30" height="2" fill="#999999" opacity="0.5" />
    
    <!-- Dojo entrance -->
    <rect x="150" y="140" width="100" height="60" fill="#1a1a1a" stroke="#333333" stroke-width="2" />
    <rect x="170" y="160" width="60" height="40" fill="#0a0a0a" />
    
    <!-- Dojo sign -->
    <rect x="170" y="140" width="60" height="15" fill="#e60000" />
    <text x="200" y="152" font-family="Arial" font-size="10" text-anchor="middle" fill="#f2f2f2">DOJO</text>
    
    <!-- Red lantern -->
    <circle cx="160" cy="150" r="5" fill="#e60000" />
    <rect x="158" y="150" width="4" height="10" fill="#e60000" />
    
    <!-- Training silhouettes in dojo window -->
    <circle cx="185" cy="180" r="5" fill="#333333" />
    <rect x="180" y="185" width="10" height="15" fill="#333333" />
    <circle cx="215" cy="180" r="5" fill="#333333" />
    <rect x="210" y="185" width="10" height="15" fill="#333333" />
    
    <!-- Street lights -->
    <rect x="120" y="150" width="3" height="50" fill="#333333" />
    <circle cx="121.5" cy="150" r="4" fill="#f2f2f2" opacity="0.7" />
    <rect x="280" y="150" width="3" height="50" fill="#333333" />
    <circle cx="281.5" cy="150" r="4" fill="#f2f2f2" opacity="0.7" />
    
    <!-- Photo filter overlay -->
    <rect width="400" height="300" fill="#e60000" opacity="0.05" />
    
    <!-- Vignette effect -->
    <radialGradient id="vignette" cx="50%" cy="50%" r="65%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="transparent" />
      <stop offset="100%" stop-color="#000000" stop-opacity="0.7" />
    </radialGradient>
    <rect width="400" height="300" fill="url(#vignette)" />
  </g>
</svg> 