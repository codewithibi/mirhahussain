<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Background -->
  <rect width="400" height="300" fill="#0a0a0a" />
  
  <!-- Cyberninja Elements -->
  <g opacity="0.9">
