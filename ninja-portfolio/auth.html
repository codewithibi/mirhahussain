<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication - Ninja Portfolio</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/favicon.svg" type="image/svg+xml">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .auth-container {
            max-width: 500px;
            margin: 120px auto 50px;
            padding: 2rem;
            background-color: rgba(26, 26, 26, 0.9);
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .auth-tabs {
            display: flex;
            margin-bottom: 2rem;
            border-bottom: 2px solid var(--accent-color);
        }
        
        .auth-tab {
            flex: 1;
            text-align: center;
            padding: 1rem;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .auth-tab.active {
            color: var(--primary-color);
            border-bottom: 3px solid var(--primary-color);
            margin-bottom: -2px;
        }
        
        .auth-form {
            display: none;
        }
        
        .auth-form.active {
            display: block;
        }
        
        .form-title {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--primary-color);
            font-family: 'Orbitron', sans-serif;
        }
        
        .auth-message {
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 5px;
            text-align: center;
            display: none;
        }
        
        .auth-message.success {
            background-color: rgba(76, 175, 80, 0.1);
            color: #4CAF50;
            border: 1px solid #4CAF50;
        }
        
        .auth-message.error {
            background-color: rgba(244, 67, 54, 0.1);
            color: #f44336;
            border: 1px solid #f44336;
        }
        
        .auth-message.info {
            background-color: rgba(33, 150, 243, 0.1);
            color: #2196F3;
            border: 1px solid #2196F3;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.8rem;
            background-color: rgba(10, 10, 10, 0.7);
            border: 2px solid var(--accent-color);
            border-radius: 4px;
            color: var(--text-color);
            font-family: 'Rajdhani', sans-serif;
            font-size: 1rem;
            transition: var(--transition);
        }
        
        .form-group input:focus {
            border-color: var(--primary-color);
            outline: none;
        }
        
        .auth-btn {
            width: 100%;
            background-color: var(--primary-color);
            color: var(--text-color);
            border: none;
            padding: 1rem;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 4px;
            cursor: pointer;
            transition: var(--transition);
            font-family: 'Orbitron', sans-serif;
        }
        
        .auth-btn:hover {
            background-color: var(--hover-color);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(230, 0, 0, 0.3);
        }
        
        .auth-btn:disabled {
            background-color: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .auth-links {
            margin-top: 2rem;
            text-align: center;
        }
        
        .auth-links a {
            color: var(--primary-color);
            text-decoration: underline;
        }
        
        .auth-links a:hover {
            color: var(--hover-color);
        }
        
        .social-auth {
            margin-top: 2rem;
            text-align: center;
        }
        
        .social-auth-title {
            position: relative;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            color: #999;
        }
        
        .social-auth-title::before,
        .social-auth-title::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 35%;
            height: 1px;
            background-color: #555;
        }
        
        .social-auth-title::before {
            left: 0;
        }
        
        .social-auth-title::after {
            right: 0;
        }
        
        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
        
        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--secondary-color);
            color: var(--text-color);
            font-size: 1.2rem;
            transition: var(--transition);
            cursor: pointer;
            border: none;
        }
        
        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .social-btn.google:hover {
            background-color: #DB4437;
        }
        
        .social-btn.github:hover {
            background-color: #333;
        }
        
        .back-to-home {
            display: block;
            text-align: center;
            margin-top: 2rem;
            color: var(--text-color);
            font-weight: 500;
        }
        
        .back-to-home i {
            margin-right: 0.5rem;
        }
        
        .back-to-home:hover {
            color: var(--primary-color);
        }
        
        .user-profile {
            display: none;
            text-align: center;
        }
        
        .user-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            background-color: var(--accent-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: var(--primary-color);
        }
        
        .user-name {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }
        
        .user-email {
            color: #999;
            margin-bottom: 2rem;
        }
        
        .profile-actions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="container">
            <div class="logo-container">
                <div class="logo">
                    <img src="images/ninja-logo.svg" alt="Ninja Logo" id="ninja-logo">
                </div>
                <h1>Ninja Portfolio</h1>
            </div>
            <nav class="main-nav">
                <div class="menu-toggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#about">About</a></li>
                    <li><a href="index.html#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Authentication Container -->
    <div class="container">
        <div class="auth-container">
            <!-- Auth Tabs -->
            <div class="auth-tabs">
                <div class="auth-tab active" data-tab="signin">Sign In</div>
                <div class="auth-tab" data-tab="signup">Sign Up</div>
            </div>
            
            <!-- Auth Messages -->
            <div id="auth-message" class="auth-message"></div>
            
            <!-- Sign In Form -->
            <div id="signin-form" class="auth-form active">
                <h2 class="form-title">Sign In</h2>
                <div class="form-group">
                    <label for="signin-email">Email</label>
                    <input type="email" id="signin-email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="signin-password">Password</label>
                    <input type="password" id="signin-password" placeholder="Enter your password" required>
                </div>
                <button id="signin-btn" class="auth-btn">Sign In</button>
                
                <div class="auth-links">
                    <a href="#" id="forgot-password">Forgot password?</a>
                </div>
                
                <div class="social-auth">
                    <div class="social-auth-title">Or sign in with</div>
                    <div class="social-buttons">
                        <button class="social-btn google" id="google-signin">
                            <i class="fab fa-google"></i>
                        </button>
                        <button class="social-btn github" id="github-signin">
                            <i class="fab fa-github"></i>
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Sign Up Form -->
            <div id="signup-form" class="auth-form">
                <h2 class="form-title">Create Account</h2>
                <div class="form-group">
                    <label for="signup-name">Full Name</label>
                    <input type="text" id="signup-name" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" placeholder="Create a password (min. 6 characters)" required>
                </div>
                <div class="form-group">
                    <label for="signup-confirm">Confirm Password</label>
                    <input type="password" id="signup-confirm" placeholder="Confirm your password" required>
                </div>
                <button id="signup-btn" class="auth-btn">Sign Up</button>
            </div>
            
            <!-- User Profile (shown after login) -->
            <div id="user-profile" class="user-profile">
                <div class="user-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <h2 class="user-name" id="profile-name"></h2>
                <p class="user-email" id="profile-email"></p>
                <div class="profile-actions">
                    <a href="dashboard.html" class="auth-btn" style="text-decoration: none; display: block; text-align: center; margin-bottom: 1rem;">
                        <i class="fas fa-tachometer-alt"></i> Go to Dashboard
                    </a>
                    <button id="logout-btn" class="auth-btn">Sign Out</button>
                    <a href="index.html" class="back-to-home">
                        <i class="fas fa-arrow-left"></i> Back to Home
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize Supabase client
            const supabaseUrl = 'https://ywlxsnsxolmaymjqhbjx.supabase.co';
            const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl3bHhzbnN4b2xtYXltanFoYmp4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM0MTgyMzEsImV4cCI6MjA2ODk5NDIzMX0.tY4TocIZWHrCwaW1thX-76VvJzY3Qv3Gf-s-_p7wCp4';
            const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
            
            // DOM Elements
            const authTabs = document.querySelectorAll('.auth-tab');
            const authForms = document.querySelectorAll('.auth-form');
            const authMessage = document.getElementById('auth-message');
            const userProfile = document.getElementById('user-profile');
            
            const signinForm = document.getElementById('signin-form');
            const signinEmail = document.getElementById('signin-email');
            const signinPassword = document.getElementById('signin-password');
            const signinBtn = document.getElementById('signin-btn');
            
            const signupForm = document.getElementById('signup-form');
            const signupName = document.getElementById('signup-name');
            const signupEmail = document.getElementById('signup-email');
            const signupPassword = document.getElementById('signup-password');
            const signupConfirm = document.getElementById('signup-confirm');
            const signupBtn = document.getElementById('signup-btn');
            
            const forgotPassword = document.getElementById('forgot-password');
            const googleSignin = document.getElementById('google-signin');
            const githubSignin = document.getElementById('github-signin');
            
            const logoutBtn = document.getElementById('logout-btn');
            const profileName = document.getElementById('profile-name');
            const profileEmail = document.getElementById('profile-email');
            
            // Tab switching
            authTabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    const tabId = tab.getAttribute('data-tab');
                    
                    // Update active tab
                    authTabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    
                    // Show corresponding form
                    authForms.forEach(form => form.classList.remove('active'));
                    document.getElementById(`${tabId}-form`).classList.add('active');
                    
                    // Clear message
                    hideMessage();
                });
            });
            
            // Check if user is already signed in
            async function checkUser() {
                const { data: { session } } = await supabase.auth.getSession();
                
                if (session) {
                    // User is signed in
                    showUserProfile(session.user);
                }
            }
            
            // Sign in with email and password
            signinBtn.addEventListener('click', async () => {
                const email = signinEmail.value.trim();
                const password = signinPassword.value;
                
                if (!email || !password) {
                    showMessage('Please enter both email and password', 'error');
                    return;
                }
                
                signinBtn.disabled = true;
                signinBtn.textContent = 'Signing In...';
                
                try {
                    const { data, error } = await supabase.auth.signInWithPassword({
                        email,
                        password
                    });
                    
                    if (error) throw error;
                    
                    // Redirect to dashboard
                    window.location.href = 'dashboard.html';
                } catch (error) {
                    showMessage(`Error: ${error.message}`, 'error');
                } finally {
                    signinBtn.disabled = false;
                    signinBtn.textContent = 'Sign In';
                }
            });
            
            // Sign up with email and password
            signupBtn.addEventListener('click', async () => {
                const name = signupName.value.trim();
                const email = signupEmail.value.trim();
                const password = signupPassword.value;
                const confirmPassword = signupConfirm.value;
                
                if (!name || !email || !password) {
                    showMessage('Please fill in all fields', 'error');
                    return;
                }
                
                if (password !== confirmPassword) {
                    showMessage('Passwords do not match', 'error');
                    return;
                }
                
                if (password.length < 6) {
                    showMessage('Password must be at least 6 characters', 'error');
                    return;
                }
                
                signupBtn.disabled = true;
                signupBtn.textContent = 'Creating Account...';
                
                try {
                    const { data, error } = await supabase.auth.signUp({
                        email,
                        password,
                        options: {
                            data: {
                                full_name: name
                            }
                        }
                    });
                    
                    if (error) throw error;
                    
                    showMessage('Account created! Please check your email for verification link.', 'success');
                    
                    // Clear form
                    signupForm.reset();
                    
                    // Switch to sign in tab
                    authTabs[0].click();
                } catch (error) {
                    showMessage(`Error: ${error.message}`, 'error');
                } finally {
                    signupBtn.disabled = false;
                    signupBtn.textContent = 'Sign Up';
                }
            });
            
            // Forgot password
            forgotPassword.addEventListener('click', async (e) => {
                e.preventDefault();
                
                const email = signinEmail.value.trim();
                
                if (!email) {
                    showMessage('Please enter your email address', 'error');
                    return;
                }
                
                try {
                    const { error } = await supabase.auth.resetPasswordForEmail(email, {
                        redirectTo: `${window.location.origin}/auth.html`
                    });
                    
                    if (error) throw error;
                    
                    showMessage('Password reset link sent to your email', 'info');
                } catch (error) {
                    showMessage(`Error: ${error.message}`, 'error');
                }
            });
            
            // Google sign in
            googleSignin.addEventListener('click', async () => {
                try {
                    const { error } = await supabase.auth.signInWithOAuth({
                        provider: 'google',
                        options: {
                            redirectTo: `${window.location.origin}/auth.html`
                        }
                    });
                    
                    if (error) throw error;
                } catch (error) {
                    showMessage(`Error: ${error.message}`, 'error');
                }
            });
            
            // GitHub sign in
            githubSignin.addEventListener('click', async () => {
                try {
                    const { error } = await supabase.auth.signInWithOAuth({
                        provider: 'github',
                        options: {
                            redirectTo: `${window.location.origin}/auth.html`
                        }
                    });
                    
                    if (error) throw error;
                } catch (error) {
                    showMessage(`Error: ${error.message}`, 'error');
                }
            });
            
            // Sign out
            logoutBtn.addEventListener('click', async () => {
                try {
                    const { error } = await supabase.auth.signOut();
                    
                    if (error) throw error;
                    
                    hideUserProfile();
                    showMessage('Signed out successfully', 'success');
                } catch (error) {
                    showMessage(`Error: ${error.message}`, 'error');
                }
            });
            
            // Auth state change listener
            supabase.auth.onAuthStateChange((event, session) => {
                if (event === 'SIGNED_IN' && session) {
                    // Redirect to dashboard instead of showing profile
                    window.location.href = 'dashboard.html';
                } else if (event === 'SIGNED_OUT') {
                    hideUserProfile();
                }
            });
            
            // Helper functions
            function showMessage(message, type) {
                authMessage.textContent = message;
                authMessage.className = `auth-message ${type}`;
                authMessage.style.display = 'block';
                
                // Auto hide success messages after 5 seconds
                if (type === 'success') {
                    setTimeout(() => {
                        hideMessage();
                    }, 5000);
                }
            }
            
            function hideMessage() {
                authMessage.style.display = 'none';
            }
            
            function showUserProfile(user) {
                // Hide forms, show profile
                authForms.forEach(form => form.style.display = 'none');
                authTabs.forEach(tab => tab.style.display = 'none');
                userProfile.style.display = 'block';
                
                // Set user info
                profileEmail.textContent = user.email;
                
                // Try to get user's name from metadata
                const userData = user.user_metadata;
                if (userData && userData.full_name) {
                    profileName.textContent = userData.full_name;
                } else if (userData && userData.name) {
                    profileName.textContent = userData.name;
                } else {
                    profileName.textContent = 'Ninja User';
                }
            }
            
            function hideUserProfile() {
                userProfile.style.display = 'none';
                authTabs[0].style.display = 'block';
                authTabs[1].style.display = 'block';
                authForms[0].style.display = 'block';
                
                // Reset to sign in tab
                authTabs[0].click();
            }
            
            // Check if user is already signed in on page load
            checkUser();
        });
    </script>
</body>
</html>
