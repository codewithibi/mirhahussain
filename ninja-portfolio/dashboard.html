<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - Ninja Portfolio</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/favicon.svg" type="image/svg+xml">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .dashboard-container {
            padding: 120px 0 50px;
        }
        
        .dashboard-header {
            background-color: rgba(26, 26, 26, 0.9);
            padding: 2rem;
            border-radius: 10px;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .user-welcome {
            display: flex;
            align-items: center;
        }
        
        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: var(--accent-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-right: 1.5rem;
        }
        
        .welcome-text h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .welcome-text p {
            color: #999;
        }
        
        .dashboard-actions {
            display: flex;
            gap: 1rem;
        }
        
        .dashboard-btn {
            background-color: transparent;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            padding: 0.7rem 1.5rem;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            font-family: 'Rajdhani', sans-serif;
        }
        
        .dashboard-btn i {
            margin-right: 0.5rem;
        }
        
        .dashboard-btn:hover {
            background-color: var(--primary-color);
            color: var(--text-color);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(230, 0, 0, 0.3);
        }
        
        .dashboard-btn.logout {
            border-color: #f44336;
            color: #f44336;
        }
        
        .dashboard-btn.logout:hover {
            background-color: #f44336;
            color: var(--text-color);
        }
        
        .dashboard-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 2rem;
        }
        
        .dashboard-sidebar {
            background-color: rgba(26, 26, 26, 0.9);
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .dashboard-main {
            background-color: rgba(26, 26, 26, 0.9);
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .profile-section {
            margin-bottom: 2rem;
        }
        
        .profile-section h2 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            position: relative;
            padding-bottom: 0.5rem;
        }
        
        .profile-section h2::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 3px;
            background-color: var(--primary-color);
        }
        
        .profile-info {
            margin-bottom: 1.5rem;
        }
        
        .profile-info-item {
            margin-bottom: 1rem;
        }
        
        .profile-info-label {
            font-weight: 600;
            color: #999;
            margin-bottom: 0.3rem;
        }
        
        .profile-info-value {
            font-size: 1.1rem;
        }
        
        .edit-profile-btn {
            display: inline-block;
            background-color: var(--accent-color);
            color: var(--text-color);
            padding: 0.7rem 1.5rem;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            border: none;
            font-family: 'Rajdhani', sans-serif;
        }
        
        .edit-profile-btn:hover {
            background-color: var(--primary-color);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .dashboard-menu {
            list-style: none;
            margin-top: 2rem;
        }
        
        .dashboard-menu li {
            margin-bottom: 0.5rem;
        }
        
        .dashboard-menu a {
            display: flex;
            align-items: center;
            padding: 0.7rem 1rem;
            border-radius: 4px;
            transition: all 0.3s ease;
            color: var(--text-color);
        }
        
        .dashboard-menu a:hover,
        .dashboard-menu a.active {
            background-color: var(--accent-color);
            color: var(--primary-color);
        }
        
        .dashboard-menu a i {
            margin-right: 0.7rem;
            width: 20px;
            text-align: center;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            background-color: rgba(10, 10, 10, 0.7);
            border: 2px solid var(--accent-color);
            border-radius: 4px;
            color: var(--text-color);
            font-family: 'Rajdhani', sans-serif;
            font-size: 1rem;
            transition: var(--transition);
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            border-color: var(--primary-color);
            outline: none;
        }
        
        .auth-message {
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 5px;
            display: none;
        }
        
        .auth-message.success {
            background-color: rgba(76, 175, 80, 0.1);
            color: #4CAF50;
            border: 1px solid #4CAF50;
        }
        
        .auth-message.error {
            background-color: rgba(244, 67, 54, 0.1);
            color: #f44336;
            border: 1px solid #f44336;
        }
        
        @media (max-width: 992px) {
            .dashboard-content {
                grid-template-columns: 1fr;
            }
            
            .dashboard-header {
                flex-direction: column;
                text-align: center;
            }
            
            .user-welcome {
                flex-direction: column;
                margin-bottom: 1.5rem;
            }
            
            .user-avatar {
                margin-right: 0;
                margin-bottom: 1rem;
            }
            
            .dashboard-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="container">
            <div class="logo-container">
                <div class="logo">
                    <img src="images/ninja-logo.svg" alt="Ninja Logo" id="ninja-logo">
                </div>
                <h1>Ninja Portfolio</h1>
            </div>
            <nav class="main-nav">
                <div class="menu-toggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <ul class="nav-links">
                    <li><a href="/">Home</a></li>
                    <li><a href="/#about">About</a></li>
                    <li><a href="/#contact">Contact</a></li>
                    <li><a href="#" class="auth-link" id="user-menu-btn"><i class="fas fa-user"></i> <span id="user-menu-text">Account</span></a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Dashboard Container -->
    <div class="container dashboard-container">
        <div class="dashboard-header">
            <div class="user-welcome">
                <div class="user-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="welcome-text">
                    <h1>Welcome, <span id="user-name">Ninja</span>!</h1>
                    <p id="user-email">user@example.com</p>
                </div>
            </div>
            <div class="dashboard-actions">
                <button class="dashboard-btn" id="edit-profile-btn">
                    <i class="fas fa-user-edit"></i> Edit Profile
                </button>
                <button class="dashboard-btn logout" id="logout-btn">
                    <i class="fas fa-sign-out-alt"></i> Sign Out
                </button>
            </div>
        </div>
        
        <div class="dashboard-content">
            <div class="dashboard-sidebar">
                <div class="profile-section">
                    <h2>Navigation</h2>
                    <ul class="dashboard-menu">
                        <li><a href="#profile" class="active" data-tab="profile-tab"><i class="fas fa-user"></i> My Profile</a></li>
                        <li><a href="#settings" data-tab="settings-tab"><i class="fas fa-cog"></i> Account Settings</a></li>
                        <li><a href="#password" data-tab="password-tab"><i class="fas fa-lock"></i> Change Password</a></li>
                    </ul>
                </div>
            </div>
            
            <div class="dashboard-main">
                <!-- Profile Tab -->
                <div id="profile-tab" class="tab-content active">
                    <div class="profile-section">
                        <h2>Profile Information</h2>
                        <div class="profile-info">
                            <div class="profile-info-item">
                                <div class="profile-info-label">Full Name</div>
                                <div class="profile-info-value" id="profile-name">-</div>
                            </div>
                            <div class="profile-info-item">
                                <div class="profile-info-label">Email</div>
                                <div class="profile-info-value" id="profile-email">-</div>
                            </div>
                            <div class="profile-info-item">
                                <div class="profile-info-label">Member Since</div>
                                <div class="profile-info-value" id="profile-created">-</div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Settings Tab -->
                <div id="settings-tab" class="tab-content">
                    <div class="profile-section">
                        <h2>Account Settings</h2>
                        <div id="settings-message" class="auth-message"></div>
                        <form id="settings-form">
                            <div class="form-group">
                                <label for="settings-name">Full Name</label>
                                <input type="text" id="settings-name" placeholder="Enter your full name">
                            </div>
                            <button type="submit" class="edit-profile-btn">Save Changes</button>
                        </form>
                    </div>
                </div>
                
                <!-- Password Tab -->
                <div id="password-tab" class="tab-content">
                    <div class="profile-section">
                        <h2>Change Password</h2>
                        <div id="password-message" class="auth-message"></div>
                        <form id="password-form">
                            <div class="form-group">
                                <label for="current-password">Current Password</label>
                                <input type="password" id="current-password" placeholder="Enter your current password">
                            </div>
                            <div class="form-group">
                                <label for="new-password">New Password</label>
                                <input type="password" id="new-password" placeholder="Enter your new password">
                            </div>
                            <div class="form-group">
                                <label for="confirm-password">Confirm New Password</label>
                                <input type="password" id="confirm-password" placeholder="Confirm your new password">
                            </div>
                            <button type="submit" class="edit-profile-btn">Update Password</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize Supabase client
            const supabaseUrl = 'https://ywlxsnsxolmaymjqhbjx.supabase.co';
            const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl3bHhzbnN4b2xtYXltanFoYmp4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM0MTgyMzEsImV4cCI6MjA2ODk5NDIzMX0.tY4TocIZWHrCwaW1thX-76VvJzY3Qv3Gf-s-_p7wCp4';
            const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
            
            // DOM Elements
            const userNameElements = document.querySelectorAll('#user-name, #profile-name');
            const userEmailElements = document.querySelectorAll('#user-email, #profile-email');
            const profileCreated = document.getElementById('profile-created');
            const userMenuText = document.getElementById('user-menu-text');
            const logoutBtn = document.getElementById('logout-btn');
            const editProfileBtn = document.getElementById('edit-profile-btn');
            
            const settingsForm = document.getElementById('settings-form');
            const settingsName = document.getElementById('settings-name');
            const settingsMessage = document.getElementById('settings-message');
            
            const passwordForm = document.getElementById('password-form');
            const currentPassword = document.getElementById('current-password');
            const newPassword = document.getElementById('new-password');
            const confirmPassword = document.getElementById('confirm-password');
            const passwordMessage = document.getElementById('password-message');
            
            // Tab navigation
            const tabLinks = document.querySelectorAll('.dashboard-menu a');
            const tabContents = document.querySelectorAll('.tab-content');
            
            tabLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    
                    const tabId = link.getAttribute('data-tab');
                    
                    // Update active tab link
                    tabLinks.forEach(l => l.classList.remove('active'));
                    link.classList.add('active');
                    
                    // Show corresponding tab content
                    tabContents.forEach(tab => tab.classList.remove('active'));
                    document.getElementById(tabId).classList.add('active');
                });
            });
            
            // Check if user is signed in
            async function checkUser() {
                const { data: { session }, error } = await supabase.auth.getSession();
                
                if (!session) {
                    // Redirect to auth page if not signed in
                    window.location.href = 'auth.html';
                    return;
                }
                
                // User is signed in, load profile data
                loadUserProfile(session.user);
            }
            
            // Load user profile data
            async function loadUserProfile(user) {
                // Set email
                userEmailElements.forEach(el => el.textContent = user.email);
                
                // Set created date
                const createdAt = new Date(user.created_at);
                profileCreated.textContent = createdAt.toLocaleDateString();
                
                // Try to get user's name from metadata
                const userData = user.user_metadata;
                let userName = 'Ninja User';
                
                if (userData && userData.full_name) {
                    userName = userData.full_name;
                } else if (userData && userData.name) {
                    userName = userData.name;
                }
                
                // Set name in all elements
                userNameElements.forEach(el => el.textContent = userName);
                
                // Set name in settings form
                settingsName.value = userName;
                
                // Update user menu
                userMenuText.textContent = 'My Account';
            }
            
            // Handle settings form submission
            settingsForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const name = settingsName.value.trim();
                
                if (!name) {
                    showMessage(settingsMessage, 'Please enter your name', 'error');
                    return;
                }
                
                try {
                    const { data, error } = await supabase.auth.updateUser({
                        data: { full_name: name }
                    });
                    
                    if (error) throw error;
                    
                    // Update UI with new name
                    userNameElements.forEach(el => el.textContent = name);
                    
                    showMessage(settingsMessage, 'Profile updated successfully', 'success');
                } catch (error) {
                    showMessage(settingsMessage, `Error: ${error.message}`, 'error');
                }
            });
            
            // Handle password form submission
            passwordForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const current = currentPassword.value;
                const newPass = newPassword.value;
                const confirm = confirmPassword.value;
                
                if (!current || !newPass || !confirm) {
                    showMessage(passwordMessage, 'Please fill in all fields', 'error');
                    return;
                }
                
                if (newPass !== confirm) {
                    showMessage(passwordMessage, 'New passwords do not match', 'error');
                    return;
                }
                
                if (newPass.length < 6) {
                    showMessage(passwordMessage, 'Password must be at least 6 characters', 'error');
                    return;
                }
                
                try {
                    // First sign in with current password to verify
                    const { data: { session }, error: signInError } = await supabase.auth.getSession();
                    
                    if (signInError) throw signInError;
                    
                    // Then update password
                    const { error } = await supabase.auth.updateUser({
                        password: newPass
                    });
                    
                    if (error) throw error;
                    
                    // Clear form
                    passwordForm.reset();
                    
                    showMessage(passwordMessage, 'Password updated successfully', 'success');
                } catch (error) {
                    showMessage(passwordMessage, `Error: ${error.message}`, 'error');
                }
            });
            
            // Handle logout
            logoutBtn.addEventListener('click', async () => {
                try {
                    await supabase.auth.signOut();
                    window.location.href = '/';
                } catch (error) {
                    console.error('Error signing out:', error.message);
                }
            });
            
            // Handle edit profile button
            editProfileBtn.addEventListener('click', () => {
                // Switch to settings tab
                tabLinks.forEach(l => {
                    if (l.getAttribute('data-tab') === 'settings-tab') {
                        l.click();
                    }
                });
            });
            
            // Helper function to show messages
            function showMessage(element, message, type) {
                element.textContent = message;
                element.className = `auth-message ${type}`;
                element.style.display = 'block';
                
                // Auto hide success messages after 5 seconds
                if (type === 'success') {
                    setTimeout(() => {
                        element.style.display = 'none';
                    }, 5000);
                }
            }
            
            // Check user on page load
            checkUser();
            
            // Mobile menu toggle
            const menuToggle = document.querySelector('.menu-toggle');
            const navLinks = document.querySelector('.nav-links');
            
            if (menuToggle) {
                menuToggle.addEventListener('click', function() {
                    navLinks.classList.toggle('active');
                });
            }
        });
    </script>
</body>
</html>
